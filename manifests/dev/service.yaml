apiVersion: v1
kind: Service
metadata:
  name: blazerapp-svc
  namespace: dev
spec:
  selector:
    app: blazerapp
  type: NodePort
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080