apiVersion: apps/v1
kind: Deployment
metadata:
  name:  blazerapp
  namespace: test
  labels:
    app:  blazerapp
spec:
  selector:
    matchLabels:
      app: blazerapp
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  blazerapp
    spec:
      containers:
      - name:  blazerapp
        image: blazeracr.azurecr.io/blazer
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort:  8080
          name:  http
      restartPolicy: Always