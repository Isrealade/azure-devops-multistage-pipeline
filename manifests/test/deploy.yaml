apiVersion: apps/v1
kind: Deployment
metadata:
  name:  blazorapp
  namespace: test
  labels:
    app:  blazorapp
spec:
  selector:
    matchLabels:
      app: blazorapp
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  blazorapp
    spec:
      containers:
      - name:  blazorapp
        image: blazorappacr.azurecr.io/blazor
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort:  8080
          name:  http
      restartPolicy: Always